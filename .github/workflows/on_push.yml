name: "On Push Code"

on:
  push:
    branches:
      - "**"
  # pull_request:
  #   branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Run Docker Compose
          run: docker compose up -d -build

        - name: Test
          run: curl http://localhost:3000/hello
        
        - name: Quit
          run: docker compose down

    